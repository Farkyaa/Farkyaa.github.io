<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Название Компании</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 1em 0; text-align: center; }
        nav { background-color: #444; color: white; padding: 0.5em 0; text-align: center; }
        nav a { color: white; text-decoration: none; padding: 0.5em 1em; }
        nav a:hover { background-color: #555; }
        main { padding: 20px; }
        form { max-width: 500px; margin: 0 auto; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="email"], textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 150px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        footer { background-color: #333; color: white; text-align: center; padding: 1em 0; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>

    <header>
        <h1>Название Компании</h1>
    </header>

    <nav>
        <a href="index.html">Главная</a> |
        <a href="about.html">О нас</a> |
        <a href="services.html">Услуги</a> |
        <a href="contact.html">Контакты</a>
    </nav>

    <main>
        <h2>Контакты</h2>
        <img src="" alt="Контактное фото" style="max-width: 400px;">  <!-- Замените ссылку на изображение -->
        <p>Свяжитесь с нами, чтобы узнать больше о наших услугах.</p>
        <p>Адрес: г. Москва, ул. Примерная, д. 1</p>
        <p>Телефон: +7 (495) 123-45-67</p>
        <p>Email: info@example.com</p>

        <h3>Форма обратной связи</h3>
        <form>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </main>

    <footer>
        &copy; 2024 Название Компании
    </footer>

</body>
</html>
